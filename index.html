<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie & Series Recommender</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/autocomplete.js/dist/autocomplete.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Movie & Series Recommender</h1>
        <form id="favorites-form">
            <label for="favorite"><strong>Favorite Movie/Series:</strong></label>
            <input type="text" id="favorite" name="favorite">
            <div id="favorites-container"></div>
            <button type="button" id="add-more-btn">Add More</button>
            <button type="submit" id="generate-btn">Generate Recommendations</button>
        </form>
        <div id="loadingDiv" style="display: none;">
            <div class="loader"></div>
            <div id="loading-message">Fetching recommendations...</div> <!-- This is the new message paragraph -->
        </div> 
        <div id="recommendations"></div>    
    </div>

    <script src="script.js"></script>
</body>
</html>

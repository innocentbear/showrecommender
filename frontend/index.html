<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie & Series Recommender</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/autocomplete.js/dist/autocomplete.min.js"></script>
    </script>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="/">Home</a></li> <!-- Link to the main page -->
                <li><a href="/about.html">About Us</a></li> <!-- Link to the About Us page -->
                <li><a href="/contact.html">Contact</a></li> <!-- Link to the Contact page -->
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Movie & Series Recommender</h1>
        <form id="favorites-form">
            <label for="favorite"><strong>Favorite Movie/Series:</strong></label>
            <input type="text" id="favorite" name="favorite">
            <div id="favorites-container"></div>
            <button type="button" id="add-more-btn">Add More</button>
            <button type="submit" id="generate-btn">Generate Recommendations</button>
        </form>
        <div id="loadingDiv" style="display: none;">
            <div class="loader"></div>
            <div id="loading-message">Fetching recommendations...</div> <!-- This is the new message paragraph -->
        </div> 
        <div id="recommendations"></div>    
    </div>

    <script src="js/script.js"></script>
</body>
</html>
